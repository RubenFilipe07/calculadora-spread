<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Spread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/principal.css">
    <script src="app.js"></script>
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </symbol>
    </svg>

    <div class="alert alert-danger alert-dismissible" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <strong id="mensagem-erro"></strong>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>


    <form class="form-control" id="formulario">
        <h3 class="text-center">Calculadora spread</h3>
        <div class="form-group">
        
            <input class="form-control form-control-lg" type="number" id="entrada" placeholder="Valor da compra em dólares"/>

            <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Banco</label>
                </div>

                <select id="select-bancos" class="form-select" aria-label="Default select example">
                    <option selected value="null">Selecione</option>
                    <option value="bancoDoBrasil">Banco do Brasil	</option>
                    <option value="bancoDoNordeste">Banco do Nordeste	</option>              
                    <option value="banrisul">Banrisul</option>
                    <option value="itau">Itau</option>
                    <option value="bradesco">Bradesco</option>
                    <option value="brb">BRB</option>
                    <option value="bv">BV</option>
                    <option value="c6">C6</option>
                    <option value="caixa">Caixa</option>
                    <option value="credicard">Credicard</option>   
                    <option value="inter">Inter</option>
                    <option value="itau">Itaú</option>
                    <option value="nubank">Nubank</option>
                    <option value="pan">Pan</option>
                    <option value="portoSeguro">Porto Seguro</option>
                    <option value="safra">Safra</option>
                    <option value="santander">Santander</option>
                    <option value="sicoob">Sicoob</option>
                    <option value="sicredi">Sicredi</option>
                    <option value="unicred">Unicred</option>
                    <option value="uniprime">Uniprime</option>
                  </select>
              </div>
            <button type="button" class="btn btn-primary btn-lg" id="calcular">Calcular</button>
        </div>
      </form>

      <h1 id="saida" class="text-center"></h1>
     
      <footer class="text-center text-lg-start footer">
        <div class="text-center p-3">
            Desenvolvido por: 
            <a href="https://github.com/rubenfilipe07">Rúben Filipe</a>
        </div>
      </footer>
</body>
</html>
